syntax="proto2";

import "oaa/input/TouchLocationData.proto";
import "oaa/input/TouchActionEnum.proto";

package oaa.proto.data;

message TouchEvent
{
    repeated data.TouchLocation touch_location = 1;
    optional uint32 action_index = 2;
    optional enums.TouchAction.Enum touch_action = 3;
}
