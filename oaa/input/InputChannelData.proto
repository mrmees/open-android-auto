syntax="proto3";

import "oaa/input/TouchConfigData.proto";
import "oaa/input/HapticFeedbackTypeEnum.proto";

package oaa.proto.data;

message InputChannel
{
    repeated uint32 supported_keycodes = 1;
    repeated TouchConfig touch_screen_config = 2;
    repeated TouchConfig touch_pad_config = 3;
    repeated enums.HapticFeedbackType.Enum supported_haptic_feedback = 4; // APK: vxm.java
    optional uint32 max_touchscreen_pointers = 5;  // APK: vya field 5, uint32
}
