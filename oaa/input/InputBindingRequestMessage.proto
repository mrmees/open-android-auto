/*
 * Input binding request message.
 *
 * Requests input binding for a specific display/channel. The display_id
 * identifies the target display surface.
 *
 * APK class: wbl (AA v16.1)
 * Field numbers decoded from protobuf-lite RawMessageInfo descriptor.
 */
syntax="proto2";

package oaa.proto.messages;

message InputBindingRequest
{
    required uint32 display_id = 1;
    required int32 binding_type = 2;
}
