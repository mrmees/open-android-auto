 *
 * Notifies of input binding changes. The feedback_type field uses
 * the HapticFeedbackType enum (vxm).
 *
 * APK class: vxw (AA v16.1)
 * Field numbers decoded from protobuf-lite RawMessageInfo descriptor.
 * Enum verified as HapticFeedbackType (vxm) via verifier vvs.m (validator 12).
 */
syntax="proto2";

import "oaa/input/HapticFeedbackTypeEnum.proto";

package oaa.proto.messages;

message InputBindingNotification
{
