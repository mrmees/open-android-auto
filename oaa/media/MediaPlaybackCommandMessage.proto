/*
 * Media playback command message.
 *
 * Single-field command for media playback control. The enum validator
 * chain (vvs.b → vvn) accepts values 0/1/2, matching the
 * ResizeActionType enum class. This is likely a shared 3-value
 * proto enum with context-dependent semantics.
 *
 * APK class: vvm (AA v16.1)
 * Field numbers decoded from protobuf-lite RawMessageInfo descriptor.
 */
syntax="proto2";

package oaa.proto.messages;

// Playback command values (APK enum validator: vvs.b → vvn)
enum PlaybackCommandType {
    PLAYBACK_COMMAND_UNKNOWN = 0;
    PLAYBACK_COMMAND_PAUSE = 1;
    PLAYBACK_COMMAND_RESUME = 2;
}

message MediaPlaybackCommand
{
    optional PlaybackCommandType command = 1;   // 3-value enum (0/1/2), validator: vvn
}
