/*
 * Media status list data.
 *
 * Single-field message carrying a focus type indicator. The enum
 * validator (vyv.c â†’ vzb) maps to NavigationFocusType
 * (NAV_FOCUS_NATIVE=1, NAV_FOCUS_PROJECTED=2), suggesting this
 * filters media status by navigation focus context.
 *
 * APK class: vza (AA v16.1)
 * Field numbers decoded from protobuf-lite RawMessageInfo descriptor.
 */
syntax="proto2";

package oaa.proto.data;

message MediaStatusList
{
    optional int32 focus_type = 1;   // NavigationFocusType values (1=native, 2=projected), validator: vzb
}
