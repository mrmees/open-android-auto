/*
 * Media status list data.
 *
 * Contains a repeated list of media status entries.
 *
 * APK class: vyd (AA v16.1) — 1 field (repeated message)
 * Field numbers decoded from protobuf-lite RawMessageInfo descriptor.
 *
 * NOTE: Previously mapped to vza (single enum field) — that was incorrect.
 * The correct mapping is vyd per class_mapping.yaml.
 */
syntax="proto2";

package oaa.proto.data;

// Placeholder — sub-message type for media status entries (TBD)
message MediaStatusEntry {}

message MediaStatusList
{
    repeated MediaStatusEntry entries = 1;   // APK: repeated message (type_id=27)
}
