/*
 * Car local media playback command enum.
 *
 * Controls for local media playback on the head unit.
 *
 * APK enum class: vwp (AA v16.1)
 * Values decoded from enum constants in vwp.java.
 */
syntax="proto3";

package oaa.proto.enums;

message CarLocalMediaPlayback
{
    enum Enum
    {
        PLAY = 0;
        PAUSE = 1;
        PREVIOUS = 2;
        NEXT = 3;
        STOP = 4;
    }
}
