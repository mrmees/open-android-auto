/*
 * Single-value floating-point sensor event data.
 *
 * Used for scalar sensor readings (speed, fuel level, RPM, etc.)
 * where the value is a single float.
 *
 * APK class: waa (AA v16.1)
 * Field numbers decoded from protobuf-lite RawMessageInfo descriptor.
 */
syntax="proto2";

package oaa.proto.data;

message SensorEventFloat
{
    optional float value = 1;
}
