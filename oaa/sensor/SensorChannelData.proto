syntax="proto3";

import "oaa/sensor/SensorData.proto";
import "oaa/sensor/FuelTypeEnum.proto";
import "oaa/sensor/EVConnectorTypeEnum.proto";

package oaa.proto.data;

message SensorChannel
{
    repeated Sensor sensors = 1;
    optional uint32 location_characterization = 2;  // APK toString (qmr.java): "locationCharacterization"
    repeated enums.FuelType.Enum fuel_types = 3;           // APK: vxo.java (was int32)
    repeated enums.EVConnectorType.Enum ev_connectors = 4; // APK: vxl.java (was int32)
}
