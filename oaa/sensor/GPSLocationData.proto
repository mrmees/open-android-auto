syntax="proto2";

package oaa.proto.data;

// APK class: vyl â€” GPS location data (6 fields, fields 2-7)
// NOTE: No field 1 (timestamp) in APK vyl. Fields 8-22 belong to ahdz, not vyl.
message GPSLocation
{
    optional int32 latitude = 2;
    optional int32 longitude = 3;
    optional uint32 accuracy = 4;
    optional int32 altitude = 5;
    optional int32 speed = 6;
    optional int32 bearing = 7;
}
