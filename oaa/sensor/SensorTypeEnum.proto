syntax="proto3";

package oaa.proto.enums;

message SensorType
{
    enum Enum
    {
        NONE = 0;
        LOCATION = 1;           // DHU 2.1: functionally verified (moves Maps position), silent in logcat
        COMPASS = 2;
        CAR_SPEED = 3;          // DHU 2.1: sent successfully, silent in logcat (no visible effect confirmed)
        RPM = 4;
        ODOMETER = 5;
        FUEL_LEVEL = 6;         // DHU 2.1: sent successfully, no logcat output
        PARKING_BRAKE = 7;
        GEAR = 8;               // DHU 2.1: no CLI command exists (not a config issue — absent from binary)
        DIAGNOSTICS = 9;        // VERIFIED: phone logs "sensor event while no listener, sensor:9"
        NIGHT_DATA = 10;        // VERIFIED: full pipeline traced via logcat (CAR.SENSOR → CAR.SYS → CAR.WM)
        ENVIRONMENT = 11;
        HVAC = 12;
        DRIVING_STATUS = 13;
        DEAD_RECONING = 14;
        PASSENGER = 15;
        DOOR = 16;
        LIGHT = 17;
        TIRE = 18;
        ACCEL = 19;
        GYRO = 20;
        GPS = 21;               // DHU 2.1: no CLI command exists (not a config issue — absent from binary)
        TOLL_CARD = 22;         // VERIFIED: phone logs "sensor event while no listener, sensor:22"
        VEHICLE_ENERGY_MODEL = 23;
        TRAILER = 24;
        RAW_VEHICLE_ENERGY_MODEL = 25;
        RAW_EV_TRIP_SETTINGS = 26;
    }
}
