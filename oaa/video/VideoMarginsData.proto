/*
 * Video margins data.
 *
 * Specifies margin/inset values for the video projection area.
 * Used in video configuration to define safe display areas.
 *
 * APK class: xhv (AA v16.1)
 * Field numbers decoded from protobuf-lite RawMessageInfo descriptor.
 */
syntax="proto2";

package oaa.proto.data;

message VideoMargins
{
    optional int32 top = 1;
    optional int32 bottom = 2;
    optional int32 side = 3;
}
