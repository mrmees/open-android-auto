/*
 * Video focus mode wrapper message.
 *
 * Wraps a VideoFocusMode enum value. Used in contexts where the
 * focus mode is passed as a sub-message rather than a bare field.
 *
 * APK class: wcu (AA v16.1)
 * Field numbers decoded from protobuf-lite RawMessageInfo descriptor.
 */
syntax="proto2";

import "oaa/video/VideoFocusModeEnum.proto";

package oaa.proto.messages;

message VideoFocusMode
{
    optional enums.VideoFocusMode.Enum focus = 1;
}
