syntax="proto3";

import "oaa/video/VideoResolutionEnum.proto";
import "oaa/video/VideoFPSEnum.proto";
import "oaa/av/MediaCodecTypeEnum.proto";

package oaa.proto.data;

message VideoConfig
{
    optional enums.VideoResolution.Enum video_resolution = 1;
    optional enums.VideoFPS.Enum video_fps = 2;
    optional uint32 margin_width = 3;
    optional uint32 margin_height = 4;
    optional uint32 dpi = 5;
    optional uint32 additional_depth = 6;
    // Fields 7-9 exist in APK but purpose unknown (7=500, 8=10000 in captures)
    optional uint32 unknown_7 = 7;
    optional uint32 unknown_8 = 8;
    optional uint32 unknown_9 = 9;
    // Codec type — discovered via APK decompilation (wcz.java field 10, vyn.java enum)
    optional enums.MediaCodecType.Enum codec = 10;

    // Discovered via APK proto decoder (wcz.java → wcm sub-message)
    // Likely a UiConfig sub-message (margins, content insets, theme).
    // See oaa/av/UiConfigMessages.proto for the runtime UiConfig definition.
    // Kept as bytes until wire capture confirms the sub-message structure.
    optional bytes additional_config = 11;
}
