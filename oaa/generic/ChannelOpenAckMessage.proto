/*
 * Channel open acknowledgment message (msg ID 0x8002 on per-channel level).
 *
 * Empty message sent as an ack after a channel is successfully opened.
 * Used generically across multiple channel types (AV, sensor, input, etc.).
 * Placed in oaa/generic/ because it's not specific to any single channel.
 *
 * APK class: wcf (AA v16.1, proto2, 0 fields)
 */
syntax="proto2";

package oaa.proto.messages;

message ChannelOpenAck
{
}
