/*
 * TurnSide — navigation turn direction (left/right).
 *
 * APK validator: viz.M() (AA v16.1)
 * Maps: 1→LEFT, 2→RIGHT, else→0 (unknown).
 * Used in NavigationTurnEvent field 4.
 */

syntax = "proto3";

package oaa.proto.enums;

message TurnSide {
    enum Enum {
        UNKNOWN = 0;
        LEFT = 1;
        RIGHT = 2;
    }
}
