/*
 * Navigation focus indication message.
 *
 * Indicates the current navigation focus state. Field 1 carries an opaque
 * bytes payload (possibly a serialized sub-message or encoded focus data).
 *
 * APK class: wbg (AA v16.1) — 1 field (bytes)
 * Field numbers decoded from protobuf-lite RawMessageInfo descriptor.
 *
 * NOTE: Previously attributed to vxp (single enum field) — incorrect.
 * The correct mapping is wbg per class_mapping.yaml.
 */
syntax="proto2";

package oaa.proto.messages;

message NavigationFocusIndication
{
    required bytes focus_data = 1;   // APK: bytes (type_id=10)
}
