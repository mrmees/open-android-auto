syntax = "proto3";

package oaa.proto.messages;

// APK class: wdm â€” WiFi connection status response (phone sends as msgId=7)
message WifiInfoResponse {
    optional string ssid = 1;
    optional string bssid = 2;
    optional string passphrase = 3;
    optional int32 security_mode = 4;   // enum in APK (SecurityMode)
    optional int32 ap_type = 5;         // enum in APK (AccessPointType)
}
