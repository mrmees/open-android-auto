/*
 * Service discovery update message (msg ID 0x001a = SERVICE_DISCOVERY_UPDATE).
 *
 * Sent to update channel descriptors after the initial service discovery
 * exchange. Allows dynamic capability advertisement.
 *
 * APK class: wbz (AA v16.1)
 * Field numbers decoded from protobuf-lite RawMessageInfo descriptor.
 * Sub-message: wbw (ChannelDescriptor, already defined).
 */
syntax="proto2";

import "oaa/control/ChannelDescriptorData.proto";

package oaa.proto.messages;

message ServiceDiscoveryUpdate
{
    optional data.ChannelDescriptor descriptor = 1;   // APK: wbw
}
