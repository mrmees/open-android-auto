/*
 * GAL ping response message (msg ID 0x000c = PING_RESPONSE).
 *
 * Echoes the timestamp from GalPingRequest for latency measurement.
 *
 * APK class: wak (AA v16.1)
 * Field numbers decoded from protobuf-lite RawMessageInfo descriptor.
 */
syntax="proto2";

package oaa.proto.messages;

message GalPingResponse
{
    required int64 timestamp = 1;
    optional bytes payload = 2;
}
