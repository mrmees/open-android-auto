/*
 * GAL ping request message (msg ID 0x000b = PING_REQUEST).
 *
 * Keep-alive mechanism for the control channel. The timestamp is echoed
 * back in the GalPingResponse to measure round-trip latency. The optional
 * payload may carry diagnostic data.
 *
 * APK class: waj (AA v16.1)
 * Field numbers decoded from protobuf-lite RawMessageInfo descriptor.
 */
syntax="proto2";

package oaa.proto.messages;

message GalPingRequest
{
    required int64 timestamp = 1;
    optional bool flag = 2;
    optional bytes payload = 3;
}
